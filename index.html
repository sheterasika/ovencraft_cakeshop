<!DOCTYPE html>
<html lang="en">
<head>
    <title>ovencraft_cakeshop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>OvenCraft Cake Shop</h1>
    <p class="tagline">freshly baked with love and <br>sweetly served with joy...</p><br><br>
    <div class="cake-container">
        <div class="cake-card">
            <img src="./img/chocolate.jpg" class="cake-img">
            <p class="description">Chocolate Cake</p>
        </div>

        <div class="cake-card">
            <img src="./img/blueberry.jpg" class="cake-img">
            <p class="description">Blurberry Cake</p>
        </div>

        <div class="cake-card">
            <img src="./img/strawberry.jpg" class="cake-img">
            <p class="description">Strawberry Cake</p>
        </div>

        <div class="cake-card">
            <img src="./img/blackforest.jpeg" class="cake-img">
            <p class="description">BlackForest Cake</p>
        </div>

        <div class="cake-card">
            <img src="./img/cheesecake.jpg" class="cake-img">
            <p class="description">Cheese-Cake</p>
        </div>

        <div class="cake-card">
            <img src="./img/redvelvet.jpeg" class="cake-img">
            <p class="description">Red Velvet Cake</p>
        </div>

        <div class="cake-card">
            <img src="./img/vanila.jpg" class="cake-img">
            <p class="description">Vanila Cake</p>
        </div>

        <div class="cake-card">
            <img src="./img/cupcake.jpeg" class="cake-img">
            <p class="description">Cup-Cake</p>
        </div>
    </div>
</body>
</html>
